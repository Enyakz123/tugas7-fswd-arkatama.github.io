<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Styling</title>

    <!-- Feather Icon -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- My Style -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Navbar start -->
    <nav class="navbar">
      <a href="#" class="navbar-logo">Mapian <span>Playstation</span></a>

      <div class="navbar-nav">
        <a href="#">Home</a>
        <a href="#about">Tentang Kami</a>
        <a href="#menu">Menu</a>
        <a href="#contact">Kontak</a>
      </div>

      <div class="navbar-extra">
        <a href="#" id="search"><i data-feather="search"></i></a>
        <a href="#" id="shopping-cart"><i data-feather="shopping-cart"></i></a>
        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- Carousel Start -->
    <div class="carousel">
      <div class="carousel-container">
        <div class="carousel-item">
          <img src="img/slide1.jpg" alt="Slide 1" />
        </div>
        <div class="carousel-item">
          <img src="img/slide2.jpg" alt="Slide 2" />
        </div>
        <div class="carousel-item">
          <img src="img/slide3.jpg" alt="Slide 3" />
        </div>
      </div>
      <button class="prev"><i data-feather="chevron-left"></i></button>
      <button class="next"><i data-feather="chevron-right"></i></button>
    </div>
    <!-- Carousel End -->

    <!-- Hero Start -->
    <section class="hero">
      <div class="hero-item">
        <p>
          Untuk menuju pada halaman "Form" klik <a href="form.html">disini</a>
        </p>
        <p>
          Untuk menuju pada halaman "Jsdasar" klik
          <a href="jsdasar.html">disini</a>
        </p>
      </div>
    </section>
    <!-- Hero End -->

    <!-- Footer Start -->
    <footer>
      <div class="socials">
        <a href="#"><i data-feather="instagram"></i></a>
        <a href="#"><i data-feather="facebook"></i></a>
        <a href="#"><i data-feather="twitter"></i></a>
      </div>

      <div class="links">
        <a href="#home">Home</a>
        <a href="#about">Tentang Kami</a>
        <a href="#menu">Menu</a>
        <a href="#contact">Kontak</a>
      </div>

      <div class="credit">
        <p>Created by <a href="">Ahmad Alfian Ertiansyah</a> | &copy; 2024.</p>
      </div>
    </footer>
    <!-- Footer End -->

    <!-- Feather Icon -->
    <script>
      feather.replace();
    </script>

    <!-- My JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
